syntax = "proto3";

package app;

service SpellingBee {
    rpc StartGame (GameRequest) returns (GameResponse) {}
    rpc CheckWord (CheckWordRequest) returns (CheckWordResponse)
}

message GameRequest {
    string userName = 1;
}

message GameResponse {
    string gameID = 1;
    int32 score = 2;
    string letters = 3;
    string middleLetter = 4;
}